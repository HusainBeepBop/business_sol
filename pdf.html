<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Text Viewer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- pdf.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #FDFBF7; /* Cr√®me background */
        }
        h1, h2, h3, h4, h5, h6 {
             font-family: 'Lora', serif;
        }
        /* Style for the sticky Table of Contents */
        #toc-nav {
            max-height: calc(100vh - 8rem); /* Adjust based on your header/footer */
            overflow-y: auto;
        }
        /* Custom scrollbar for ToC */
        #toc-nav::-webkit-scrollbar {
            width: 6px;
        }
        #toc-nav::-webkit-scrollbar-track {
            background: #F5F1E9;
        }
        #toc-nav::-webkit-scrollbar-thumb {
            background-color: #D3C6B0;
            border-radius: 20px;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="min-h-screen font-sans flex flex-col items-center p-4 sm:p-8">
        <div class="w-full max-w-7xl mx-auto">
            <!-- Header Section -->
            <header class="text-center mb-12">
                <h1 class="text-4xl sm:text-5xl font-bold mb-2 text-gray-900">
                    PDF Text Viewer
                </h1>
                <p class="text-gray-600 text-lg">
                    Upload your PDF to view its text in a beautiful, readable format.
                </p>
            </header>

            <main class="w-full">
                <!-- File Dropzone -->
                <div id="dropzone" class="border-2 border-dashed rounded-xl p-12 text-center cursor-pointer transition-all duration-300 ease-in-out border-gray-300 hover:border-amber-800 hover:bg-amber-50">
                    <input type="file" id="file-input" class="hidden" accept="application/pdf" />
                    <div id="dropzone-text">
                        <p class="text-lg mb-2 text-gray-700">Drag & drop a PDF file here, or click to select</p>
                        <p id="file-name" class="text-sm text-gray-500">No file chosen</p>
                    </div>
                </div>

                <!-- Error Message Display -->
                <div id="error-container" class="hidden mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
                    <strong class="font-bold">Oops!</strong>
                    <span id="error-message" class="block sm:inline ml-2"></span>
                </div>

                <!-- Loading Spinner -->
                <div id="loader" class="hidden mt-8 text-center">
                     <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-amber-800"></div>
                     <p class="mt-4 text-lg text-gray-600">Extracting text, please wait...</p>
                </div>

                <!-- Extracted Text Display -->
                <div id="results-container" class="hidden mt-10">
                    <div class="flex flex-col md:flex-row gap-8 lg:gap-12">
                        <!-- Table of Contents -->
                        <aside class="w-full md:w-1/3 lg:w-1/4">
                             <div class="sticky top-8 bg-white/50 backdrop-blur-sm p-6 rounded-lg border border-gray-200">
                                <h2 class="text-xl font-bold mb-4 text-amber-900">Table of Contents</h2>
                                <nav id="toc-nav">
                                    <ul id="toc-list" class="space-y-2">
                                        <!-- ToC links will be injected here -->
                                    </ul>
                                </nav>
                             </div>
                        </aside>
                        <!-- Main Content -->
                        <article id="content-container" class="w-full md:w-2/3 lg:w-3/4">
                            <!-- Headings and paragraphs will be injected here -->
                        </article>
                    </div>
                </div>
            </main>

            <!-- Footer -->
             <footer class="text-center mt-16 text-gray-500 text-sm">
                <p>Built with HTML, Tailwind CSS & PDF.js</p>
            </footer>
        </div>
    </div>

    <script>
        // Set the worker source for pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/${pdfjsLib.version}/pdf.worker.min.js`;

        // Get DOM elements
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');
        const loader = document.getElementById('loader');
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');
        const resultsContainer = document.getElementById('results-container');
        const tocList = document.getElementById('toc-list');
        const contentContainer = document.getElementById('content-container');

        // --- UI Helper Functions ---
        const showLoader = () => loader.classList.remove('hidden');
        const hideLoader = () => loader.classList.add('hidden');
        const showError = (message) => {
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
        };
        const hideError = () => errorContainer.classList.add('hidden');
        const showResults = () => resultsContainer.classList.remove('hidden');
        const hideResults = () => resultsContainer.classList.add('hidden');
        const resetUI = () => {
            hideLoader();
            hideError();
            hideResults();
            fileNameDisplay.textContent = 'No file chosen';
            tocList.innerHTML = '';
            contentContainer.innerHTML = '';
        };

        // --- Drag and Drop Event Handlers ---
        dropzone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('border-amber-800', 'bg-amber-50');
        });
        dropzone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropzone.classList.remove('border-amber-800', 'bg-amber-50');
        });
        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('border-amber-800', 'bg-amber-50');
            handleFile(e.dataTransfer.files[0]);
        });
        
        // --- Core PDF Processing Logic ---
        const handleFile = async (file) => {
            if (!file || file.type !== 'application/pdf') {
                resetUI();
                showError('Please upload a valid PDF file.');
                return;
            }
            
            resetUI();
            fileNameDisplay.textContent = `Selected: ${file.name}`;
            showLoader();

            try {
                const fileBuffer = await file.arrayBuffer();
                const typedArray = new Uint8Array(fileBuffer);
                const pdf = await pdfjsLib.getDocument(typedArray).promise;
                
                await processAndRenderPdf(pdf);

                showResults();
            } catch (e) {
                console.error("Error processing PDF:", e);
                showError('Sorry, there was an error processing your PDF. Please try another file.');
            } finally {
                hideLoader();
            }
        };

        // --- Text Processing and Rendering ---
        const processAndRenderPdf = async (pdf) => {
            let fullText = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                let lastY = -1;
                const pageText = textContent.items.map(item => {
                    let text = '';
                    if (lastY !== -1 && item.transform[5] < lastY - 5) {
                        text += '\n';
                    }
                    lastY = item.transform[5];
                    return text + item.str;
                }).join('');
                fullText += pageText + '\n\n';
            }

            const paragraphs = fullText.split(/\n\s*\n/).filter(p => p.trim().length > 0);
            
            paragraphs.forEach(p => {
                const trimmedP = p.trim();
                const isHeading = isPotentialHeading(trimmedP);

                if (isHeading) {
                    const headingId = trimmedP.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
                    
                    const hElement = document.createElement('h2');
                    hElement.id = headingId;
                    hElement.textContent = trimmedP;
                    hElement.className = 'text-3xl font-bold mt-10 mb-4 text-gray-900 border-b border-gray-300 pb-3';
                    contentContainer.appendChild(hElement);

                    const liElement = document.createElement('li');
                    const aElement = document.createElement('a');
                    aElement.href = `#${headingId}`;
                    aElement.textContent = trimmedP;
                    aElement.className = 'text-gray-700 hover:text-amber-800 transition-colors duration-200 block';
                    liElement.appendChild(aElement);
                    tocList.appendChild(liElement);

                } else {
                    const pElement = document.createElement('p');
                    pElement.textContent = trimmedP;
                    pElement.className = 'text-gray-700 text-lg leading-relaxed mb-4';
                    contentContainer.appendChild(pElement);
                }
            });
        };

        function isPotentialHeading(text) {
            if (/^\d+\.\s/.test(text)) return true;
            const commonTitles = ['abstract', 'introduction', 'conclusion', 'references', 'summary', 'appendix', 'acknowledgements'];
            if (commonTitles.includes(text.toLowerCase().trim())) return true;
            if (text.split(' ').length <= 10 && !text.endsWith('.') && text.length > 3) return true;
            if (text.toUpperCase() === text && text.split(' ').length <= 10 && /[A-Z]/.test(text)) return true;
            
            return false;
        }

    </script>
</body>
</html>
